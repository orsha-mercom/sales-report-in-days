<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>#{msgs.step2}</title>
    <h:outputStylesheet library="css" name="common.css"/>
    <h:outputScript library="javascript" name="calendar_local_rus.js"/>
    <!--<script type="text/javascript">-->

        <!--};-->
    <!--</script>-->
</h:head>
<h:body>
    <div align="center" class="marginTop">
        <h:outputText value="#{msgs.step2}" styleClass="titleStage"/>
        <h:form>
            <h:panelGrid columns="1">
            <h:panelGroup>
                <p:outputLabel value="#{msgs.firstDate}"/> <p:calendar value="#{dateBean.dateFirst}" mode="popup" size="12" showOn="both" pattern="dd.MM.yyyy" locale="ru"/>
                <p:outputLabel value="#{msgs.endDate}"/> <p:calendar value="#{dateBean.dateEnd}" mode="popup" size="12" showOn="both" pattern="dd.MM.yyyy" locale="ru"/>
            </h:panelGroup>
            <h:panelGroup>
                <p:outputLabel value="#{msgs.selectPartner}" style="vertical-align: middle;"/>
                    <p:selectOneMenu style="vertical-align: middle">
                        <f:selectItems value="#{partners.partnerArrayList}"/>
                    </p:selectOneMenu>
            </h:panelGroup>
            <f:facet name="footer">
                    <h:panelGroup style="display: block; text-align: center">
                        <p:commandButton value="#{msgs.btnBack}" action="login" style="width: 250px"/>
                        <p:commandButton value="#{msgs.btnOk}" action="repCondition" style="width: 250px"/>
                    </h:panelGroup>
            </f:facet>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
