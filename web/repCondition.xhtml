<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Calendar</title>
    <h:outputStylesheet library="css" name="common.css"/>
    <h:outputStylesheet library="css" name="calendar.css"/>
    <script type="text/javascript">
        PrimeFaces.locales ['ru'] = {
            closeText: 'Закрыть',
            prevText: 'Назад',
            nextText: 'Вперёд',
            monthNames: ['Январь', 'Февраль' , 'Март' , 'Апрель' , 'Май' , 'Июнь' , 'Июль' , 'Август' , 'Сентябрь','Октябрь','Ноябрь','Декабрь' ],
            monthNamesShort: ['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн', 'Июл', 'Авг', 'Сен', 'Окт', 'Ноя', 'Дек' ],
            dayNames: ['Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Субота'],
            dayNamesShort: ['Воск','Пон' , 'Вт' , 'Ср' , 'Четв' , 'Пят' , 'Суб'],
            dayNamesMin: ['В', 'П', 'Вт', 'С ', 'Ч', 'П ', 'Сб'],
            weekHeader: 'Неделя',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix:'',
            timeOnlyTitle: 'Только время',
            timeText: 'Время',
            hourText: 'Час',
            minuteText: 'Минута',
            secondText: 'Секунда',
            currentText: 'Сегодня',
            ampm: false,
            month: 'Месяц',
            week: 'неделя',
            day: 'День',
            allDayText: 'Весь день'
        };
    </script>
</h:head>
<h:body>
    <div align="center" class="marginTop">
        <h:outputText value="#{msgs.loginTitle2}" styleClass="titleStage"/>
        <h:form>
            <p:outputLabel value="#{msgs.firstDate}"/> <p:calendar value="#{dateBean.date}" mode="popup" size="12" showOn="button" pattern="dd.MM.yyyy" locale="ru"/>
            <p:outputLabel value="#{msgs.endDate}"/> <p:calendar value="#{dateBean.date}" mode="popup" size="12" showOn="button" pattern="dd.MM.yyyy" locale="ru"/>
            <h:panelGroup style="display: block; text-align: center; margin-top: 5px">
                <p:commandButton value="#{msgs.btnOk}" action="repCondition"/>
            </h:panelGroup>
        </h:form>
    </div>
</h:body>
</html>
