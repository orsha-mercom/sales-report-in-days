<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>#{msgs.loginTitle}</title>
    <h:outputStylesheet library="css" name="common.css"/>
</h:head>
<h:body>
    <div id="parent">
        <div align="center" class="marginTop">
            <h:outputText value="#{msgs.loginTitle}" styleClass="titleStage"/>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputText value="#{msgs.selectMag}"/>
                    <h:selectOneMenu>
                        <f:selectItems value="#{login.shopItemsValue}"/>
                    </h:selectOneMenu>
                    <h:commandButton value="#{msgs.btnOk}"/>
                </h:panelGrid>
            </h:form>
    </div>
    </div>
</h:body>
</html>
