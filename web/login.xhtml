<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>#{msgs.loginTitle1}</title>
    <h:outputStylesheet library="css" name="common.css"/>
    </h:head>
<h:body>
        <div align="center" class="marginTop">
            <h:outputText value="#{msgs.loginTitle1}" styleClass="titleStage"/>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{msgs.selectMag}"/>
                    <p:selectOneMenu>
                        <f:selectItems value="#{login.shopItemsValue}"/>
                    </p:selectOneMenu>
                    <f:facet name="footer">
                        <h:panelGroup style="display: block; text-align: center">
                            <p:commandButton value="#{msgs.btnOk}" action="repCondition"/>
                        </h:panelGroup>
                    </f:facet>
                </h:panelGrid>
            </h:form>
        </div>
</h:body>
</html>
